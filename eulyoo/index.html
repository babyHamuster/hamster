<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--swiper CDN (swiper가 제공하는 jquery와 css를 가져와서 쓰는 것)-->
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css">

    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-3.7.1.min.js"></script>
    <!--jquery를 작동시키는 라이브러리
        반드시 내가 만든 js보다 먼저 불러야함-->
    <script src="js/main.js"></script>
    <title>을유문화사</title>
</head>
<body>
    <div id="wrap">
        <header>
            <div class="wrapper"></div>
        </header>
        <main class="container">
            <section class="visual">
                <div class="swiper"> 
                    <ul class="swiper-wrapper"> 
                        <li class="swiper-slide pop_bg1">
                            <div class="wrapper">
                                <strong>乙酉文化史</strong>
                                <h2>출판은 곧 건국 사업</h2>
                                <p>변화하는 사회와 더불어 살아 있는 역사를 만들어갑니다.</p>
                            </div>
                        </li> 
                        <li class="swiper-slide pop_bg2">
                            <div class="wrapper">
                                <strong>乙酉文化史</strong>
                                <h2>1945년<br>을유년</h2>
                                <p>변화하는 사회와 더불어 살아 있는 역사를 만들어갑니다.</p>
                            </div>
                        </li> 
                        <li class="swiper-slide pop_bg3">
                            <div class="wrapper">
                                <strong></strong>
                                <h2 class="mine">내가<br>보고싶었던<br>세계</h2>
                                <p></p>
                            </div>
                        </li> 
                    </ul>
                    <button class="btn_prev">이전 팝업보기</button>
                    <button class="btn_next">다음 팝업보기</button>
                </div>
            </section>
            <section class="book"></section>
            <section class="interview"></section>
            <section class="story"></section>
        </main>
        <footer></footer>
    </div>
</body>
</html>
